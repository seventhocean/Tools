<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升级包构建工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }

        .progress {
            height: 25px;
            margin: 20px 0;
        }

        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
        }

        .build-btn {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">升级包构建工具</h1>

        <div class="card shadow">
            <div class="card-body">
                <form id="buildForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="currentVersion" class="form-label">当前Patch版本</label>
                            <input type="text" class="form-control" id="currentVersion" required>
                        </div>
                        <div class="col-md-6">
                            <label for="targetVersion" class="form-label">目标Patch版本</label>
                            <input type="text" class="form-control" id="targetVersion" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary build-btn">开始构建</button>
                </form>

                <div id="progressSection" style="display: none;">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%">0%</div>
                    </div>

                    <div class="log-container">
                        <div id="logOutput"></div>
                    </div>

                    <div id="downloadSection" style="display: none;" class="text-center mt-4">
                        <a id="downloadLink" class="btn btn-success">下载升级包</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('buildForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const currentVersion = document.getElementById('currentVersion').value;
            const targetVersion = document.getElementById('targetVersion').value;

            // 显示进度区域
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('logOutput').innerHTML = '';

            // 初始化进度条
            updateProgress(0, '开始构建过程...');

            // 发起构建请求
            startBuildProcess(currentVersion, targetVersion);
        });

        function updateProgress(percent, message) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';

            if (message) {
                const logOutput = document.getElementById('logOutput');
                logOutput.innerHTML += '<div>' + new Date().toLocaleTimeString() + ' - ' + message + '</div>';
                logOutput.scrollTop = logOutput.scrollHeight;
            }
        }

        function startBuildProcess(currentVersion, targetVersion) {
            // 使用EventSource接收服务器进度更新
            const eventSource = new EventSource(`/build?current=${currentVersion}&target=${targetVersion}`);

            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.status === 'progress') {
                    updateProgress(data.percent, data.message);
                }
                else if (data.status === 'complete') {
                    updateProgress(100, '构建完成！');
                    eventSource.close();

                    // 显示下载链接
                    document.getElementById('downloadLink').href = data.download_url;
                    document.getElementById('downloadSection').style.display = 'block';
                }
                else if (data.status === 'error') {
                    updateProgress(0, '构建失败: ' + data.message);
                    eventSource.close();
                }
            };

            eventSource.onerror = function () {
                updateProgress(0, '与服务器的连接中断');
                eventSource.close();
            };
        }
    </script>
</body>

</html>
